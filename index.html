<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Psychic Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


<body>

    <div class="wrapper">

        <div class="col-md-3">

        </div>

        <div class="col-md-6 text-center">

            <header>

                <h1>The Psychic Game</h1>

            </header>

            <div class="whattodo">

                <h4>Guess the letter (A-Z) that I'm thinking of</h4>

                <br>

            </div>

            <div id="psychic">

                <ul class="list-group">

                    <li class="list-group-item"><p id="winnings">Wins: </p></li>

                    <li class="list-group-item"><p id="losed">Losses: </p></li>

                    <li class="list-group-item"><p id="guessesLefts">Guesses Left: </p></li>

                    <li class="list-group-item"><p id="lettersGuessed">Guesses so far: </p></li>

                </ul>  

            </div>

            <div class="col-md-6">

            </div>

        </div>

    </div>

</div>

<script src="assets/javascript/game.js"></script>

</body>

</html>
